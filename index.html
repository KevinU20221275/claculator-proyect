<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Proyect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" name="calculator">
            <input type="textfield" name="screen" value="" autocomplete="off" readonly><br>

            <input type="button" value="7" onclick="document.calculator.screen.value+='7'">
            <input type="button" value="8" onclick="document.calculator.screen.value+='8'">
            <input type="button" value="9" onclick="document.calculator.screen.value+='9'">
            <input type="button" value="+" onclick="document.calculator.screen.value+='+'" class="form__operator"><br>

            <input type="button" value="4" onclick="document.calculator.screen.value+='4'">
            <input type="button" value="5" onclick="document.calculator.screen.value+='5'">
            <input type="button" value="6" onclick="document.calculator.screen.value+='6'">
            <input type="button" value="-" onclick="document.calculator.screen.value+='-'" class="form__operator"><br>

            <input type="button" value="1" onclick="document.calculator.screen.value+='1'">
            <input type="button" value="2" onclick="document.calculator.screen.value+='2'">
            <input type="button" value="3" onclick="document.calculator.screen.value+='3'">
            <input type="button" value="x" onclick="document.calculator.screen.value+='*'" class="form__operator"><br>

            <input type="button" value="0" onclick="document.calculator.screen.value+='0'">
            <input type="reset" value="C" class="form__reset-equal">
            <input type="button" value="=" onclick="document.calculator.screen.value=eval(document.calculator.screen.value)" class="form__reset-equal">
            <input type="button" value="/" onclick="document.calculator.screen.value+='/'" class="form__operator"><br>
        </form>
    </div>
</body>
</html>
